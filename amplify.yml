version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix my-media-app
    build:
      commands:
        - npm run build --prefix my-media-app
  artifacts:
    baseDirectory: my-media-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - my-media-app/node_modules/**/*
