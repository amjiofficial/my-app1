version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd my-media-app
        - npm ci
    build:
      commands:
        - npm run build
        - echo "Build completed, checking dist folder..."
        - ls -la dist || dir dist
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - my-media-app/node_modules/**/*
