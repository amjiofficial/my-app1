version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd my-media-app
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: my-media-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - my-media-app/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
